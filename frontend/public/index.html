<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Family Chore Manager</h1>
        </header>

        <main>
            <div class="dashboard">
                <section class="points-section">
                    <h2>Points & Achievements</h2>
                    <div id="userPoints">
                        <!-- Points will be displayed here -->
                    </div>
                    <div id="achievements">
                        <!-- Achievements will be displayed here -->
                    </div>
                </section>

                <section class="leaderboard-section">
                    <h2>Leaderboard</h2>
                    <div id="leaderboard">
                        <!-- Leaderboard will be displayed here -->
                    </div>
                </section>
            </div>

            <section class="add-chore-section">
                <h2>Add New Chore</h2>
                <form id="addChoreForm">
                    <div class="form-group">
                        <label for="choreName">Chore Name:</label>
                        <input type="text" id="choreName" required>
                    </div>
                    <div class="form-group">
                        <label for="assignedTo">Assigned To:</label>
                        <input type="text" id="assignedTo" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="reward">Points Reward:</label>
                        <input type="number" id="reward" min="0" value="10">
                    </div>
                    <button type="submit">Add Chore</button>
                </form>
            </section>

            <section class="chores-list-section">
                <h2>Current Chores</h2>
                <div id="choresList" class="chores-grid">
                    <!-- Chores will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
